<h1>Projecten</h1>
<div>
  <label>Klant:</label><customer-selector (select)="project.customer.id = $event"></customer-selector>
  <label>Code</label><input [(ngModel)]="project.code" placeholder="code">
  <button (click)="addProject()">Project toevoegen</button>

  <project-table [data]="projects"
                 [rows]="projectTable.rows"
                 [length]="projects.length">
  </project-table>
</div>
