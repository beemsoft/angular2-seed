<h1>Activa</h1>
<div>
  <p>Voeg hier activa toe.</p>

  <book-type-selector (select)="activum.balanceType = $event"></book-type-selector>
  <button (click)="addActivum()">Activum toevoegen</button>

  <activum-table [data]="activa"

              [length]="activa.length">
  </activum-table>
</div>
