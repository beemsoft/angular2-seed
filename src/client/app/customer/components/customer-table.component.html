<input *ngIf="config.filtering" placeholder="Zoekfilter (hoofdlettergevoelig)"
       [ngTableFiltering]="config.filtering"
       (tableChanged)="onChangeTable(config)"/>

<ng-table [config]="config.sorting"
          (tableChanged)="onChangeTable(config)"
          (cellClicked)="onCellClick($event)"
          [rows]="rows" [columns]="columns">
</ng-table>
<!-- changed to one-way-binding for the ngModel, see: http://stackoverflow.com/questions/34496514/ngmodel-no-value-accessor-for -->
<pagination *ngIf="config.paging"
            class="pagination-sm"
            (ngModel)="page"
            [totalItems]="length"
            [itemsPerPage]="itemsPerPage"
            [maxSize]="maxSize"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">
</pagination>
<pre *ngIf="config.paging" class="card card-block card-header">Page:  / </pre>

<modal #myModal
       title="Klant wijzigen / verwijderen"
       cancelButtonLabel="Terug"
       modalClass="modal-lg modal-sm any-other-css-class"
       [hideCloseButton]="false"
       [closeOnEscape]="true"
       [closeOnOutsideClick]="true">
  <modal-content>
    <label>Naam</label><input [(ngModel)]="selectedCustomer.name" placeholder="Naam">
    <label>Adres</label><input [(ngModel)]="selectedCustomer.address" placeholder="Adres (volledig)">
    <label>Invoice email</label><input [(ngModel)]="selectedCustomer.emailInvoice" placeholder="Email">
    <button type="button" (click)="deleteCustomer()">Verwijder</button>
    <button type="button" (click)="updateCustomer()">Wijzig</button>
  </modal-content>
</modal>
