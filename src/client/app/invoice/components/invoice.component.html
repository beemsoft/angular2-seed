<h1>Facturen</h1>
<div>
  <label>Project:</label><project-selector (select)="invoice.project.id = $event"></project-selector>
  <label>Aantal uren</label><input [(ngModel)]="invoice.unitsOfWork" placeholder="Aantal uren">
  <label>Factuurnummer</label><input [(ngModel)]="invoice.invoiceNumber" placeholder="Factuur nummer">
  <button (click)="addInvoice()">Factuur toevoegen</button>

  <invoice-table [data]="invoices"
                 [rows]="invoiceTable.rows"
                 [length]="invoices.length">
  </invoice-table>
</div>
